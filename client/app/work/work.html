<template name="work">

    {{#each cases}}
    <div class="case small-12 medium-12">
        <div class="caseWrap {{#each category}}{{tags}}{{/each}}">
            <a href="/case/{{_id}}">
                <div class="caseImageWrap medium-5 column pZero">
                    <div class="caseImage" style="background:url('{{#with casesImg}}{{this.url}}{{/with}}');
                    background-position: center;background-size: cover;">
                    </div>
                </div>
                <div class="caseInfo medium-7 column">
                    <div>
                        <div class="caseTitle">
                            {{title}}
                            <div class="caseCat">
                                {{#each category}}
                                    {{tags}}
                                {{/each}}
                            </div>
                        </div>
                        <div class="caseDesc">
                            {{description}}
                        </div>
                    </div>
                </div>
            </a>
            {{#if currentUser}}
                {{#quickRemoveButton class="caseDelete" collection="Works" _id=this._id}}
                    Delete Me
                {{/quickRemoveButton}}
            {{/if}}
        </div>
    </div>
    {{/each}}

</template>
